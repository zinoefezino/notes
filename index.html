<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./web/icons8-open-book-emoji-emoji-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./web/icons8-open-book-emoji-emoji-16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Quick Notes</h1>
      <div>
        <button class="add-note-btn" onclick="openNoteDialog()">
          Add Note
        </button>
        <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
      </div>
    </header>

    <main id="notesContainer" class="notes-grid"></main>

    <dialog id="noteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>

          <button class="close-btn" onclick="closeNoteDialog()">x</button>
        </div>

        <form id="noteForm">
          <div class="form-group">
            <label for="noteContent" class="form-label">Title</label>
            <input
              type="text"
              id="noteTitle"
              class="form-input"
              placeholder="Enter note title..."
              required
            />
          </div>

          <div class="form-group">
            <label for="noteContent" class="form-label">Content</label>
            <textarea
              id="noteContent"
              class="form-textarea"
              placeholder="Write your note here..."
              required
            ></textarea>
          </div>

          <div class="dialog-actions">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeNoteDialog()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn">Save Note</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
